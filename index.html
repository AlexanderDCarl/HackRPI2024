<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick Shop</title>
        <link rel="icon" type="image/x-icon" href="./resources/images/Logo-simple.svg">
        <link rel="stylesheet" href="./resources/css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div id="navbar">
            <img id="logo" src="./resources/images/logo.svg" alt="Logo">

            <div id="navbar-wrap">
                <span id="search-bar">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <button class="search-button" onclick="" aria-label="Search">
                        <img src="./resources/images/Search.svg" alt="Search Icon">
                    </button>

                    <button id="shopping-cart">
                        <img src="./resources/images/Cart.svg" alt="Cart">
                        <label>Go to Cart</label>
                    </button>
                </span>

                <div class="center">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>

        <div id="slider-container">
            <div id="slides">
                <img class="slide active" src="./resources/images/pie.jpg" alt="uh oh!">
                <img class="slide" src="./resources/images/turkey.jpg" alt="uh oh!">
                <img class="slide" src="./resources/images/pumpkin.jpg" alt="uh oh!">

                <div id="slide-overlay">
                    <h1>Thankful for Savings!</h1>
                    <p>Easily browse catalogs of local stores to get the best deals and save big on your Thanksgiving feast</p>
                    <button onclick="window.location.href=`./html/search?q=thanksgiving`">
                        <img src="./resources/images/Catalogs.svg" alt="Search Now!">
                    </button>
                </div>
            </div>

            <script src="./resources/js/index.js"></script>
        </div>
    <script>
        $(document).ready(() => {
            $('.search-button').on('click', function() {
                const searchTerm = $('#search-input').val();
                if (searchTerm.trim() !== "") {
                    window.location.href=`./html/search?q=${searchTerm}`
                }
            });
        });
    </script>
    </body>
</html>
